<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="form-div">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Project of a survey form to colect from users. Made with the knowledge of the Responsive Web design course</p>
      </header>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label for="number" id="number-label">Lucky number</label>
        <input type="number" id="number" min="1" max="999" placeholder="Enter your lucky number">
        <label for="dropdown" id="dropdown-label">Your choice (for the rest of your life)</label>
        <select id="dropdown">
          <option disabled selected value>Red or Blue</option>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
        </select>
        <label for="radio" id="radio-label">Have you watched a movie or read a book in the last week?</label>
        <div id="radio-div">
          <input type="radio" value="yes" name="radio" checked>Yes
          <br>
          <input type="radio" value="no" name="radio">No
        </div>
        <label for="check" id="check-label">What is/are your favorite genre?</label>
        <div id="check-div">
          <input type="checkbox" value="fantasy" name="genre">Fantasy
          <br>
          <input type="checkbox" value="horror" name="genre">Horror
          <br>
          <input type="checkbox" value="romance" name="genre">Romance
          <br>
          <input type="checkbox" value="cyberpunk" name="genre">Cyberpunk
        </div>
        <label for="text" id="text-label">Write about your favorite movie or book of all time</label>
        <textarea id="text" placeholder="Write your answer here..."></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
